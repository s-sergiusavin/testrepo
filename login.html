<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeSEE | Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
    <main class="landing-fun">
        <section class="formContainer fun-card">
          <div class="login-header">
            <img src="./assets/logo.png" alt="eyeSEE Logo" class="app-logo">
          </div>
            <h1 class="loginText">Log in</h1>
            <div class="login-tagline">Welcome back! <br> Let's get you connected ðŸš€</div>
            <form action="your-action-url-here" method="POST">
                <div class="formField">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
                <div class="formField">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="formField rememberUserField">
                    <input type="checkbox" id="rememberCheckbox" name="remember" />
                    <label for="rememberCheckbox" class="remember-label">Remember me</label>
                </div>
                <button type="submit" class="loginButton">
                    <i class="fa-solid fa-right-to-bracket"></i> Log in
                </button>
                <a href="#" class="forgot-link"><strong>Forget password?</strong></a>
            </form>
            <hr />
            <button class="registerButton">
                <i class="fa-solid fa-user-plus"></i> Create an account
            </button>
            <a href="feed.html" class="to-account-link">To My Account</a>
        </section>
    </main>
